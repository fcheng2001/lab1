<!-- Always label your code. -->
<!DOCTYPE html>
<html lang="en-us">
    <head>
        <!-- "meta" encodes metadata into the page. This dictates the charaset.-->
        <meta charset="utf-8">
        <!-- This is the title. It is always visible on the tab.-->
        <title>BATECH 189 Coding Labwork 1 - Fiona Cheng</title>
        <!-- Stylizes the page.-->
        <style>
            body {
                background-color: #f0f324;
                margin: 0 10%;
                font-family: 'Trebuchet MS';
            }
            h1 {
                text-align: center;
                font-family: Arial;
                font-weight: normal;
                text-transform: uppercase;
                border-bottom: 2px solid #0101f1;
                margin-top: 30px;
            }
        </style>
        
    </head>
    <body>
        <!-- The heading prefaces most paragraphs. With h#, replace # with the paragraph number.-->
        <h1>HEADING</h1>
        <!-- Paragraph body is preceded with <p>.-->
        <p>This is a paragraph. <em>This is an emphasized sentence.</em></p>
        <!-- This is how you add an image. The format is <element attributename="value">.-->
         <img src="HTML-5.png" alt="HTML 5 logo" class="center">
         <!-- Line break.-->   
         <hr>
         <!-- Unordered list.-->
          <ul>
            <li>waga baga bobo</li>
          </ul>
          <!-- Ordered list.-->
          <ol>
            <li>shaw</li>
          </ol>
          <!-- Description list, name, and labels.-->
           <dl>
            <dt>wahooey</dt>
                <dd>value</dd>
           </dl>
           <!--Blockquote.-->
           <blockquote>
            <p>What the fuck ever</p>
           </blockquote>
        </body>
</html>
